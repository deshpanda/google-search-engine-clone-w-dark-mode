<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" types="image/jpg" href="Google-favicon-2015.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/247a3d8273.js" crossorigin="anonymous"></script>

</head>


<!-- Body -->
<body class ="dark">
    <!-- NavBar -->
    <div class="navbar">
        <label class="switch">
            <input id="toggle" type="checkbox">
            <span class="slider round"></span>
        </label>
        <p class="nav-items">
            Gmail
        </p>
        <p class="nav-items">Images</p>
        <img class="menu" src="menu.png">
        <img class="user" src="download (3).png">
    </div>

        <!-- Google container -->
        <div class="google-heading">
            <!-- Google heading -->
            <p class="google">
                <span class="google-letters" id="g">G</span>
                <span class="google-letters" id="o">o</span>
                <span class="google-letters" id="o1">o</span>
                <span class="google-letters" id="g">g</span>
                <span class="google-letters" id="l">l</span>
                <span class="google-letters" id="e">e</span>
            </p>

            <!-- Input area -->
            <div class="input">
                <i class="fas fa-search"></i>
                <i class="fas fa-microphone"></i>
                <input class="search-field" type="text">
            </div>

            <!-- Buttons -->
            <div class="buttons">
                <button class="btn" id="search">Google Search</button>
                <button class="btn1">I'm Feeling Lucky</button>
            </div>

            <!-- Text Headings -->
            <div class="text">
                <p class="covid">
                    Have questions on COVID-19 vaccine side effects?
                    <a href="" class="find-out">Find out more</a>
                </p>
                <p class="offer">
                    Google offered in: &nbsp;
                    <a href="" class="language1">हिन्दी </a>
                    <a href="" class="language2">বাংলা </a>
                    <a href="" class="language3">తెలుగు</a>
                    <a href="" class="language4"> मराठी</a>
                    <a href="" class="language5">தமிழ்</a>
                    <a href="" class="language6"> ગુજરાતી</a>
                    <a href="" class="language7">ಕನ್ನಡ</a>
                    <a href="" class="language8">മലയാളം</a>
                    <a href="" class="language9">ਪੰਜਾਬੀ</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">

            <!-- India Heading -->
            <div class="india">
                <p class="ind">India</p>
            </div>

            <hr class="break">

            <!-- Footer Menu -->
            <div class="footer-menu">

                <!-- First Footer Menu -->
                <ul class="last-menu-1">
                    <li class="items">About</li>
                    <li class="items">Advertising</li>
                    <li class="items">Business</li>
                    <li class="items">How Search Works</li>
                </ul>

                <!-- Second Footer menu -->
                <ul class="last-menu-2">
                    <li class="items">Privacy</li>
                    <li class="items">Terms</li>
                    <li class="items">Settings</li>
                </ul>
            </div>
        </footer>

        <!-- JS file -->
        <script src="app.js"></script>
        
    </body>
